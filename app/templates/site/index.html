{% extends 'base.html' %}

{% block title %}
<title>Главная</title>
{% endblock %}


{% block content%}

<!-- Новости news -->

<div class="navig  align-items-middle shadow p-3 news mb-5 bg-body rounded row justify-content-between" id="news">
  <div class="poloska">Новости</div>
  <div class="scrolling-wrapper-flexbox prokrutka">

{% for post in post %}
    <div class="card" style="width: 18rem;">
      <img src="images/ais.jpg" class="card-img-top" alt={{post.title}}>
      <div class="card-body">
        <p class="card-text"> {{post.body}} </p>
      </div>
    </div>
    
    {%endfor%}
  </div>
</div>
<!-- Смена поисковиков -->
<div class="search shadow p-3 mb-5 bg-body rounded">
  <!-- Кнопки поисковиков -->
  <div class="col-1"></div>
  <div class="col-1"></div>
  <div class="poisk row google" id="default">

    <select class="form-select col-2" aria-label="Default select example">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>


    <!-- Defalut строка поиска Google -->
    <div class="poiskbar col-9 my-auto " id="poiskbaar">
      <span id="google">

        <form id="poisk" class="row" action="http://google.com/search" target="_blank">
          <div class="col-1"></div>
          <input class="form-control poisk_row col-8" type="text" placeholder="Default input"
            aria-label="default input example">
          <div class="col-1"></div>
          <input class="btn btn-primary search_button col-2" type="submit" value="Поиск">
        </form>
      </span>
    </div>
  </div>


  <!-- Строка поиска Яндекс для замены -->
  <div class="poisk row " style="display: none" id="p_yandex">
    <span id="yandex">
      <form id="poisk" action="https://yandex.ru/" target="_blank">
        <input type="search" name="q">
        <input type="hidden" name="as_sitesearch" value="AISOVD.ru">
        <button class="search_button" type="submit" value="Поиск">
      </form>
    </span>
  </div>


  <!-- Строка поиска Google для замены -->
  <div class="poisk row " style="display: none" id="p_google">
    <span id="google">
      <form id="poisk" action="http://google.com/search" target="_blank">
        <input type="search" name="q">
        <input type="hidden" name="as_sitesearch" value="AISOVD.ru">
        <button class="search_button" type="submit" value="Поиск">
      </form>
    </span>
  </div>

</div>


<!-- Сетка с плитками -->

<div class="setka">

  <!-- Первый ряд -->
  <div class="row">

    {% for item in item %}

    <div  class="containerr col-3 cola holder ">
      <div src= {{item.image}} class="linke elementsetki 1">
        <div class="text">
          <h1 class="zgl"> {{item.title}} </h1>
        </div>
      </div>
      <div class="content elementsetki 1">
        <h1 class="zgl">{{item.desc}}</h1>
      </div>
    </div>
    
    {%endfor%}

  </div>

</div>




{% endblock %}
