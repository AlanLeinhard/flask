{% extends 'base.html' %}

{% block title %}
<title>Главная</title>
{% endblock %}


{% block content%}

<!-- Новости news -->

<div class="navig  align-items-middle shadow p-3 news mb-5 bg-body rounded row justify-content-between" id="news">
  <div class="poloska">Новости</div>
  <div class="scrolling-wrapper-flexbox prokrutka">

    {% for el in post %}

      <div class="card" style="width: 18rem;">
        <a href='{{el.id}}'>{{el.title}}</a>
        <!-- <img src="images/ais.jpg" class="card-img-top" alt={{el.title}}> -->
        <div class="card-body">
          <p class="card-text"> {{el.body}} </p>
          <img src='data:;base64,{{ el.image }}' width='100%' height='100%' />
        </div>
      </div>
    {%endfor%}
  </div>
</div>

<!-- Смена поисковиков -->

<div class="search shadow p-3 mb-5 bg-body rounded">

  <!-- Кнопки поисковиков -->

  <div class="col-1"></div>
  <div class="col-1"></div>
  <div class="poisk row google" id="default">

    <select class="form-select col-2" id="sel" aria-label="">
      <option selected>Поисковик</option>
      <option value="1">Google</option>
      <option value="2">Yandex</option>
      <option value="3">DuckDuckGo</option>
    </select>


    <script>
      if (document.getElementById("sel").options.selectedIndex == 1) {
        alert("Выбран Пункт 2");
      }
    </script>



    <!-- Defalut строка поиска Google -->

    <div class="poiskbar col-9 my-auto " id="poiskbaar main">
      <span id="google_1">
        <form id="poisk" class="row" action="http://google.com/search" target="_blank">
          <div class="col-1"></div>
          <input class="form-control poisk_row col-8" type="text" placeholder="Default input"
            aria-label="default input example">
          <div class="col-1"></div>
          <input class="btn btn-primary search_button col-2" type="submit" value="Поиск">
        </form>
      </span>
    </div>
  </div>


  <!-- Строка поиска Яндекс для замены -->

  <div class="poisk row " style="display: none" id="p_yandex">
    <span id="yandex">
      <form id="poisk" action="https://yandex.ru/" target="_blank">
        <input type="search" name="q">
        <input type="hidden" name="as_sitesearch" value="AISOVD.ru">
        <button class="search_button" type="submit" value="Поиск">
      </form>
    </span>
  </div>


  <!-- Строка поиска Google для замены -->

  <div class="poisk row " style="display: none" id="p_google">
    <span id="google_2">
      <form id="poisk" action="http://google.com/search" target="_blank">
        <input type="search" name="q">
        <input type="hidden" name="as_sitesearch" value="AISOVD.ru">
        <button class="search_button" type="submit" value="Поиск">
      </form>
    </span>
  </div>

</div>



<!-- Сетка с плитками -->

<div class="setka">

  <!-- Первый ряд -->
  
  <div class="row">

    {% for el in item %}
    <div class="elementsetki col-3">
      <a href="https://{{el.url_serv}}">
        <img src='data:;base64,{{ el.image }}' width='100%' height='100%' />
        <div class="holder cola col-3" style="background: url('data:;base64,{{ el.image }}')">

          <div class="block">
            <h2>{{el.title}}</h2>
            {{el.desc}}
          </div>
        </div>
    </div> </a>


    {%endfor%}
  </div>
  <div class="void_content">

  </div>
</div>

</div>




{% endblock %}
