{% if security.registerable or security.recoverable or security.confirmable %}
<ul>
  <a href="{{ url_for_security('login') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}"><button class="btn b_nav btn-primary" style="margin-top: 20px;">{{ _('Авторизация') }}</button></a>
  {% if security.registerable %}
  <a href="{{ url_for_security('register') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}"><button class="btn b_nav btn-primary" style="margin-top: 20px;">{{ _('Регистрация') }}</button></a><br/>
  {% endif %}
  <!-- {% if security.confirmable %}
  <a href="{{ url_for_security('send_confirmation') }}">{{ _('Confirm account') }}</a>
  {% endif %} -->
</ul>
{% endif %}
